# Serve settings
#host: 127.0.0.1 # Host IP or name.
#baseurl: "" # the subpath of your site, e.g. /blog
#port: 4000
#detach: false # detach server from terminal

# Directories
#source:       .
#destination:  ./_site # Destination is cleaned before each Jekyll build.
#plugins_dir:  _plugins
#layouts_dir:  _layouts
#data_dir:     _data
#includes_dir: _includes

# Handling Reading
#safe:         false # Disable custom plugins. Github Pages forces this to true.
#include:      [".htaccess"] # Include these directories & files. Dot files are excluded by default.
exclude:       [Gemfile, Gemfile.lock, README.md] # Default: ["node_modules", "vendor"] # Exclude these directories & files.
#keep_files:   [".git", ".svn"] # Keep these directories & files in the destination directory.
#encoding:     "utf-8"
#markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Blogs
#show_drafts: null
#limit_posts: 0
#future:      false # Publish posts with a future date.
#unpublished: false
#lsi: false # Use this if you plan on using Jekyll's "related posts" feature.
#excerpt_separator: "\n\n" # Used to detect when the blog's excerpt finishes.

