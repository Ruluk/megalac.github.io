  o ganaderos? Con Megalac reducirá costos y aumentará su productividad.
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minima
markdown: kramdown
gems: # Default value is [].
  - jekyll-feed
highlighter: rouge
timezone: America/Bogota # IANA Time Zone. Default is local. See https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
permalink: /:categories/:year-:month-:day/:title/
