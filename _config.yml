# Liquid build settings
#profile: false # Generate a Liquid rendering profile to identify perfomance bottlenecks.
#liguid:
#  error_mode: warn # lax: ignore all | warn: output warnings | strict: output error and stop the build.

# Kramdown (Markdown Processor) build settings
kramdown:
  input: GFM # Github-Flavored Markdown.
  syntax_highlighter: rouge # Needed for fenced code blocks with ~~~ .

# SASS build settings
#sass:
#  sass_dir: _sass
